---
layout: default
---

<article class="post">
  <h1 align="center">{{ page.title }}</h1>

  <div>
    <span class="date" style="text-align: center;display:block;">
      {{ page.date | date: "%Y-%m-%d" }}
    </span>

   
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="pagination">
    {% if page.next.url %}
      <span class="next" >
          <a href="{{ site.url }}{{ site.baseurl }}{{ page.next.url }}" class="next">

        上一页
      </a>
      </span>
    {% endif %}   
   
    {% if page.previous.url %}
      <span class="prev" >
          <a href="{{ site.url }}{{ site.baseurl }}{{ page.previous.url }}" class="prev">
        下一页
      </a>
      </span>
    {% endif %}
    
  </div>

  {% include disqus.html %}
</article>
